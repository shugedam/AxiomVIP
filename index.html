<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./newchat/Axiom_VIP_HOMEPAGE/Files/chat.css" />
    <script src="./newchat/Axiom_VIP_HOMEPAGE/Files/chat.js" defer></script>
    <script src="https://kit.fontawesome.com/439a542074.js"></script>
    <link rel="stylesheet"
           href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- chat box html  -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button class="chatbot-toggler">
            <span class="material-symbols-outlined">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
          </button>
          <div class="chatbot">
            <header>
              <h2>Chatbot</h2>
              <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
              <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>
                  Hi There &#128075; <br />
                  how can i help you today?
                </p>
              </li>
            </ul>
            <div class="chat-input">
              <textarea placeholder="Enter a message..." required></textarea>
              <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of chat box html  -->
  </body>
</html>
